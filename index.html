<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./asset/bangladesh.ico" type="image/x-icon">
        <title>Vanilla JS Modal</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
                crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
        <div class="container">
                <div class="row my-4">
                        <h2>Vanilla JS Lottery System</h2>
                </div>
                <div class="row my-1">
                        <div class="col-md-6">
                                <label for="students" class="mb-2">Enter All Names</label>

                                <textarea name="students" id="students" cols="30" rows="10"
                                        class="form-control students" placeholder="students goes here..."></textarea>
                                <button class="btn btn-primary my-2 show__students">Show Participants</button>
                        </div>
                        <div class="col-md-6">
                                <span class="d-inline-block mb-2">Output Display</span>
                                <p class="border p-4 text-center rounded display">Display Participants</p>
                                <button class="btn btn-success my-3 run__content">Give a try</button>
                                <button class="btn btn-danger my-3 reset__content">Reset Winners</button>
                                <ul class="list-group">
                                        <li class="list-group-item">First Winner: <span></span></li>
                                        <li class="list-group-item">Second Winner: <span></span></li>
                                        <li class="list-group-item">Third Winner: <span></span></li>
                                </ul>
                        </div>
                </div>
        </div>








        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
        <script src="./app.js"></script>
</body>

</html>
